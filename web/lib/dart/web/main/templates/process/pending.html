<table id="pending-table"
    data-url="{{ url_for('api.processes.pending', process=process) }}"
    data-toggle="table"
    data-striped="true"
    data-classes="table table-hover table-condensed"
    data-id-field="fqdn"
    data-unique-id-field="fqdn"
    data-sort-name="fqdn"
    data-sort-order="asc"
    data-search="true"
    data-show-toggle="true"
    data-show-columns="true"
    data-show-refresh="true"
    class="table table-hover table-condensed table-striped table-bordered">
    <thead>
        <tr>
            <th class="col-xs-8" data-field="fqdn" data-sortable="true" data-formatter="dart.format_fqdn">FQDN</th>
            <th class="col-xs-2" data-field="status"   data-sortable="true" data-formatter="dart.format_pending_status">Status</th>
            <th class="col-xs-1" data-field="disabled" data-sortable="true" data-formatter="dart.format_disabled">Enabled</th>
            <th class="col-xs-1" data-formatter="dart.format_pending_actions" data-events="dart.column_pending_actions">Actions</th>
        </tr>
    </thead>
</table>
