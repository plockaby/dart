<table id="assigned-table"
    data-url="{{ url_for('api.hosts.assigned', fqdn=fqdn) }}"
    data-toggle="table"
    data-striped="true"
    data-classes="table table-hover table-condensed"
    data-id-field="process"
    data-unique-id-field="process"
    data-sort-name="process"
    data-sort-order="asc"
    data-search="true"
    data-show-toggle="true"
    data-show-columns="true"
    data-show-refresh="true"
    class="table table-hover table-condensed table-striped">
    <thead>
        <tr>
            <th                  data-field="process"     data-sortable="true" data-formatter="dart.format_process">Process</th>
            <th                  data-field="environment" data-sortable="true">Environment</th>
            <th class="col-xs-3" data-field="schedule"    data-sortable="true" data-formatter="dart.format_assigned_schedule">Schedule</th>
            <th class="col-xs-1" data-field="disabled"    data-sortable="true" data-formatter="dart.format_disabled">Enabled</th>
            <th class="col-xs-1" data-formatter="dart.format_assigned_actions" data-events="dart.column_assigned_actions">Actions</th>
        </tr>
    </thead>
</table>
