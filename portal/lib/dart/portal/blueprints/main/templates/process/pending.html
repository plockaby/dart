<table id="pending-table"
    data-url="{{ url_for('api.process_pending', name=name) }}"
    data-toggle="table"
    data-classes="table table-hover table-striped table-sm"
    data-id-field="fqdn"
    data-unique-id-field="fqdn"
    data-sort-name="fqdn"
    data-sort-order="asc"
    data-search="true"
    data-show-columns="true"
    data-show-refresh="true"
    class="table table-hover table-striped table-sm">
    <thead>
        <tr>
            <th                                       data-field="fqdn"     data-sortable="true" data-formatter="dart.format_fqdn">FQDN</th>
            <th data-width="120" data-width-unit="px" data-field="state"    data-sortable="true" data-formatter="dart.format_pending_state">State</th>
            <th data-width="120" data-width-unit="px" data-field="disabled" data-sortable="true" data-formatter="dart.format_disabled">Enabled</th>
            <th data-width="65"  data-width-unit="px" data-formatter="dart.format_pending_actions" data-events="dart.column_pending_actions">Actions</th>
        </tr>
    </thead>
</table>
