<table id="pending-table"
    data-url="{{ url_for('api.host_pending', fqdn=fqdn) }}"
    data-toggle="table"
    data-classes="table table-hover table-striped table-sm"
    data-id-field="name"
    data-unique-id-field="name"
    data-sort-name="name"
    data-sort-order="asc"
    data-search="true"
    data-show-columns="true"
    data-show-refresh="true"
    class="table table-hover table-striped table-sm">
    <thead>
        <tr>
            <th data-valign="top"                                       data-field="name"     data-sortable="true" data-formatter="dart.format_process_name">Process</th>
            <th data-valign="top" data-width="120" data-width-unit="px" data-field="state"    data-sortable="true" data-formatter="dart.format_pending_state">State</th>
            <th data-valign="top" data-width="120" data-width-unit="px" data-field="disabled" data-sortable="true" data-formatter="dart.format_disabled">Enabled</th>
            <th data-valign="top" data-width="65"  data-width-unit="px" data-formatter="dart.format_pending_actions" data-events="dart.column_pending_actions">Actions</th>
        </tr>
    </thead>
</table>
