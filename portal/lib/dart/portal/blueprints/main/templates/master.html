<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Dart{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('main.static', filename='vendor/bootstrap/4.4.1/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('main.static', filename='vendor/fontawesome/5.12.0/css/all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('main.static', filename='vendor/bootstrap-themes/cosmo/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('main.static', filename='master.css') }}">
        {% block header %}{% endblock %}
    </head>
    <body>
        <div id="skiptocontent"><a href="#maincontent">Skip to main content</a></div>

        <div class="container" id="navigation">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">Dart</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.hosts') }}">Hosts</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.processes') }}">Processes</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.register') }}">Register</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link">Hello, {{ current_user.username }}.</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="main" role="main" id="maincontent">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>

        <script src="{{ url_for('main.static', filename='vendor/jquery/3.4.1/jquery.min.js') }}"></script>
        <script src="{{ url_for('main.static', filename='vendor/bootstrap/4.4.1/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('main.static', filename='master.js') }}"></script>
        {% block footer %}{% endblock %}
    </body>
</html>
