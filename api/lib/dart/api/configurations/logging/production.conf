[loggers]
keys=root, gunicorn.error, gunicorn.access

[handlers]
keys=console, error, access

[formatters]
keys=generic, access

[logger_root]
level=INFO
handlers=console

[logger_gunicorn.error]
level=INFO
handlers=error
propagate=0
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=access
propagate=0
qualname=gunicorn.access

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout, )

[handler_error]
class=StreamHandler
formatter=generic
args=(sys.stdout, )

[handler_access]
class=StreamHandler
formatter=access
args=(sys.stderr, )

[formatter_generic]
format=[%(asctime)s] %(levelname)-8s - %(message)s
class=logging.Formatter

[formatter_access]
format=%(message)s
class=logging.Formatter
